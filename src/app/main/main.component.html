<h1 class="font-bold text-2xl ml-20 mb-5">Фильмы с закрученным сюжетом</h1>
<div class="overflow-hidden">
  <div class="flex" navList [id]="'movies-row-1'" horizontal>
    <div *ngFor="let movie of movies; let i = index" navFocusable [id]="'movies-row-1_' + i"  class="mr-10 min-w-max" [class.ml-20]="i === 0">
      <div class="max-w-sm rounded overflow-hidden shadow-lg">
        <img [src]="getPosterUrl(movie.poster_path)" class="w-full" alt="{{ movie.title }}">
        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2">{{ movie.title }}</div>
          <!--          <p class="text-gray-700 text-base">{{ movie.description }}</p>-->
        </div>
      </div>
    </div>
  </div>
</div>

<div class="bg-black text-white p-10 rounded-lg shadow-lg">
  <h1 class="text-3xl font-bold">{{ movie.title }}</h1>
  <p class="text-gray-400 mt-2">{{ movie.description }}</p>
  <div class="mt-8">
    <h2 class="text-2xl font-bold">Cast</h2>
    <ul class="mt-4">
      <li class="text-gray-400" *ngFor="let actor of movie.actors">{{ actor }}</li>
    </ul>
  </div>
  <div class="mt-8">
    <h2 class="text-2xl font-bold">Ratings</h2>
    <ul class="mt-4">
      <li class="text-gray-400" *ngFor="let rating of movie.ratings">{{ rating.source }}: {{ rating.score }}</li>
    </ul>
  </div>
  <div class="mt-8">
    <h2 class="text-2xl font-bold">Screenshots</h2>
    <div class="mt-4 grid grid-cols-3 gap-4">
      <img *ngFor="let screenshot of movie.screenshots" [src]="screenshot" alt="Screenshot" class="w-full h-80 object-cover rounded-lg">
    </div>
  </div>
</div>

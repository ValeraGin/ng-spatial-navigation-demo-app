<div
  class="side-menu"
  id="side-menu"
  navList
  back
  needSetHasFocusClass
>
  <h1 class="font-bold text-xl m-2">Апельсин ТВ</h1>
  <ul class="side-menu__list">
    <li
      class="side-menu__item"
      *ngFor="let item of items"
      [routerLink]="item.link"
      [queryParams]="item.queryParams"
      routerLinkActive="active"
      navFocusable
      noNeedScroll
      [right]="menuItemRightActionCallback"
    >
      <a class="side-menu__link">{{ item.title }}</a>
    </li>
    <li
      class="side-menu__item"
      navFocusable
      noNeedScroll
      [id]="'sidemenu_full'"
      (click)="fullscreenToggle()"
    >
      <a class="side-menu__link">Полный экран</a>
    </li>
  </ul>
</div>
